<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Codedamn - Quiz Project</title>
    
</head>

<body id=body-block onload="viewStartQuiz()">
    <header class="flex-header">
        <a href="#" onclick="viewHighScores()" class="header-text" id=leaderboard>View Highscores <i class="fas fa-hand-point-left fa-lg header-text"></i>
        </i></a>

        <div id=time>
            <p class="header-text" id=time-text>Time:</p>
            <p class="header-text" id=time-value></p>    
        </div> 

    </header>
    <main id=main-block>
          
            <div class = "start-quiz" id=start-quiz-block>
                <h2>Coding Quiz Challenge</h2>
                <p>Try to answer to following code related challenges within the time limit.</p>
                <p>Keep in mind that incorrect answers will penalize your time/score by ten seconds</p>
                <button onclick=startQuiz() id=start-quiz-button>Start Quiz!</button>
           </div>

           
        
          
           <div class="quiz-question" id=quiz-question-block>
                <h2 id=question></h2>
                <button onclick="sendOptionValue(1)" class="quiz-option" id=quiz-option-button-1></button>
                <button onclick="sendOptionValue(2)" class="quiz-option" id=quiz-option-button-2></button>
                <button onclick="sendOptionValue(3)" class="quiz-option" id=quiz-option-button-3></button>
                <button onclick="sendOptionValue(4)" class="quiz-option" id=quiz-option-button-4></button>

                <div id=break></div>

                <p id=result-text>Correct!/Incorrect!</p>
                <button onclick="proceedFunction()" id=proceed>Proceed</button>
           </div>

        
        
        

            <div class = "result" id=result-block>
                <h2 id=result-all-done>All done!</h2>
                <p id=result-score></p>
                <div id=enter-initials>
                    <p id=enter-initials-text>Enter initials:</p>
                    <input id=enter-initials-field type="text">
                    <button onclick="submitInitials()" id=submit-initials>Submit</button>
                </div>
           </div>

        

        <div class = "highscores" id=highscores-block>
            <h2 id=highscores-head>Highscores!</h2>
            <div id=highscores-table>
                <!-- DATA GOING HERE -->
            </div>
            <div id=highscores-buttons>
                <button onclick="goBack()" id=buttons-go-back>Go Back</button>
                <button onclick="clearLeaderboard()" id=buttons-clear-highscores>Clear Highscores</button>
            </div>
       </div>


     

    </main>
   
    
    <script src="script.js"></script>

   

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>
